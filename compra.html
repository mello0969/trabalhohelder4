<main class="container">
    <h1>Finalizar Compra</h1>
    <div class="card" style="max-width:500px;margin:auto;">
        <img src="produto 1.png" alt="Kit Keycap Jinx League of Legends">
        <div class="info">
            <h2>Kit Keycap Jinx League of Legends</h2>
            <p class="preco">R$ 49,99</p>
        </div>
    </div>

    <form class="form" action="#" method="post">
        <h1>Dados para Entrega</h1>
        <input type="text" name="nome" placeholder="Nome completo" class="input" required>
        <input type="text" name="endereco" placeholder="Endereço" class="input" required>
        <input type="text" name="cidade" placeholder="Cidade" class="input" required>
        <input type="text" name="cep" placeholder="CEP" class="input" required>
        <button type="submit" class="btn btn-comprar" style="width:100%;">Finalizar Compra</button>
    </form>
